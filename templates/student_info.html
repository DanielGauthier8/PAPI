<html>
	<head>
		<title>File Selection</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="{{ url_for('index') }}" class="logo">papi</a>
					<nav id="nav">
						<a href="{{ url_for('index') }}">Home</a>
						<a href="{{ url_for('start') }}">Start</a>
						<a href="{{ url_for('upload_file') }}">Student Mode</a>
						<a href="{{ url_for('upload_files') }}">Class Mode</a>
						<a href="{{ url_for('learn_more') }}">Learn More</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main" >
				<div class="inner">
					<header class="major special">
						<h1>Files</h1>
					</header>
					<a href="#" class="image fit"><img src="../static/images/pic11.jpg" alt="" /></a>


					<form method="post" action="#">
						<input type="checkbox" id="select_all_files" name="chosen_files" value="All Files">
						<label for="select_all_files">All Files</label>
						<br/><br/>
						{% for each in files_list %}
						<input type="checkbox" id="id_{{each}}" name="chosen_files" value="{{each}}">
						<label for="id_{{each}}">{{each}}</label>

						{% endfor %}
						<br/>
						<input type="submit" value="Submit">
					</form>
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<div class="copyright">
						PAPI 2020 &copy; Template: TEMPLATED. Images: Unsplash, FREEIMAGES
					</div>
				</div>
			</section>

		<!-- Scripts -->
			<script src="../static/assets/js/jquery.min.js"></script>
			<script src="../static/assets/js/skel.min.js"></script>
			<script src="../static/assets/js/util.js"></script>
			<script src="../static/assets/js/main.js"></script>

	</body>
</html>
